# ------------------------------------------------------------------
#
# Файл сообщений ${project.name} для русской локализации
# Сгенерирован версией плагина ${project.version}
#
# Автор и разработчик: SoKnight
# Разработано специально для PlasticCraft
#
# ------------------------------------------------------------------
#
# Все сообщения могут быть цветными, используйте цветовые коды в виде символа '&' и индекса цвета (0-f) после него.
# Некоторые сообщения имеют подстановки; это слова, которые окружены символами '%', например: '%player%', '%kit%' и др.
# Пожалуйста, не изменяйте эти подстановки, поскольку они будут заменены на реальные данные, которые вы можете упустить.
# Также, не изменяйте структуру секций с сообщениями, ибо это очень важно для внутреннего кода плагина.
#
# Если вы видите уведомление о том, что какое-то сообщение не найдено, значит этот файл устарел и вам необходимо его перегенерировать;
# просто удалите messages.yml в папке плагина и перезагрузите плагин или перезапустите сервер полностью.
#
#
# Сообщение о награде
# Возможные замены: %reward%, %currency%, %day%
reward-message:
- ' '
- '    &eНАГРАДА ЗА ЕЖЕДНЕВНЫЙ ВХОД'
- '  &fВы получили &b%reward%%currency% &fза &b#%day% &fдень.'
- '  &fЗаходите каждый день, чтобы получать больше.'
- ' '

# Сообщение о том, что награда уже получена
already-received:
  # Показывать ли данное сообщение
  enabled: true
  # Выводимое сообщение
  message: '&l[REWARDS] &fНаграда за сегодняшний день получена, ждём вас завтра!'

# Сообщение о пропущенном дне
skipped-day:
  # Показывать ли данное сообщение
  enabled: true
  # Выводимое сообщение
  message: '&l[REWARDS] &fВы пропустили один или более дней и прервали цепочку наград :('